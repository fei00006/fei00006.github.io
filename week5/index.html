<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link rel="stylesheet" href="./css/reset.css"-->
    <link rel="stylesheet" href="./css/main.css">
    <title>Week 5</title>
</head>
<body>
    <header>
        <h1 id="headingOne" class="headOne">Welcome to CSS styling</h1>
    </header>
    <main>
        <h2>Form Example</h2>
        <p id="intoPara">This is just an instructional para.</p>
        <button class="btn">Click me</button>

        <form>
            <label for="userName">Name:</label>
            <input id="userName" type="text" placeholder="John Smith">

            <label for="userEmail">Email:</label>
            <input id="userEmail" required type="email">

            <label for="userMsg">Message:</label>
            <textarea id="userMsg" cols="40" rows="5"></textarea>

            <p>Do you want us to contact you?</p>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="contactPref" value="yes">
            <label for="no">No</label>
            <input type="radio" id="no" name="contactPref" value="no">

        </form>
    </main>

</body>
</html>
